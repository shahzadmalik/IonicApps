<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <section text-center margin-bottom>
      <img src="assets/imgs/header1.png" alt="header Image" class="header-image">
    </section>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="primary" (click)="sendToNews()">
            <ion-icon name="ios-list-box-outline" class="custom-icon"></ion-icon>
            <h2>News</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="ios-clock-outline" class="custom-icon"></ion-icon>
            <h2>Events</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="ios-notifications-outline" class="custom-icon"></ion-icon>
            <h2>Notifications</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="ios-book-outline" class="custom-icon"></ion-icon>
            <h2>Term Diary</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="primary">
            <ion-icon name="ios-image-outline" class="custom-icon"></ion-icon>
            <h2>Gallery</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card text-center padding color="primary">
              <ion-icon name="ios-cloud-download-outline" class="custom-icon"></ion-icon>
              <h2>Downloads</h2>
            </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
            <ion-card text-center padding color="primary">
              <ion-icon name="ios-people-outline" class="custom-icon"></ion-icon>
              <h2>Teachers</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
              <ion-card text-center padding color="primary">
                <ion-icon name="ios-call-outline" class="custom-icon"></ion-icon>
                <h2>Contact</h2>
              </ion-card>
            </ion-col>
        </ion-row>
        
    </ion-grid>
  </ion-content>
