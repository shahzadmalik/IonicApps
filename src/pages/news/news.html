
<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>news</ion-title>
  </ion-navbar>
</ion-header>
<!--Content -->
<ion-content > 
  <ion-card *ngFor="let post of posts" (click)="postDetail(post)">
    <!--<img src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}" alt=""> -->  
    <ion-card-content>
      <ion-card-title>
        {{post.title.rendered}}
      </ion-card-title>
        <ion-item>
          <ion-badge item-start>
            {{getCatName(post.categories[0])}}    
          </ion-badge>
          <ion-badge item-end>
           On: {{post.date | date: "dd:MM:yyyy"}}
          </ion-badge>
        </ion-item>   
    </ion-card-content>
  </ion-card>
  <button *ngIf = "showLoadMoreButton" ion-button full (click)= "getmyPosts()"> Load More</button>
</ion-content>
